<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Clínica • Bloco de Notas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --borda:#1f2937;
  --cinza:#6b7280;
  --fundo:#f9fafb;
  --texto:#111827;
}

*{
  box-sizing:border-box;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

body{
  margin:0;
  background:#e5e7eb;
  padding:16px;
}

/* ===== CONTAINER PRINCIPAL ===== */
.pagina{
  background:var(--fundo);
  max-width:800px;
  margin:auto;
  padding:24px;
  border:2px solid var(--borda);
  border-radius:12px;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}

/* ===== CABEÇALHO ===== */
.header{
  text-align:center;
  border-bottom:1px solid var(--borda);
  padding-bottom:12px;
  margin-bottom:16px;
}

.header h1{
  margin:0;
  font-size:20px;
  letter-spacing:1px;
}

.data{
  margin-top:6px;
  color:var(--cinza);
  font-size:14px;
}

/* ===== CAMPOS ===== */
.campo{
  margin-bottom:14px;
}

.campo label{
  font-size:13px;
  font-weight:600;
  display:block;
  margin-bottom:4px;
}

input, textarea{
  width:100%;
  padding:10px;
  border:1px solid #d1d5db;
  border-radius:8px;
  font-size:14px;
}

textarea{
  min-height:180px;
  resize:vertical;
}

/* ===== ANEXOS ===== */
.anexos{
  margin-top:20px;
}

.preview{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:10px;
}

.preview img{
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:8px;
  border:1px solid #d1d5db;
}

/* ===== RODAPÉ ===== */
.footer{
  margin-top:20px;
  padding-top:10px;
  border-top:1px solid var(--borda);
  font-size:12px;
  color:var(--cinza);
  text-align:center;
}

/* ===== IMPRESSÃO ===== */
@media print{
  body{
    background:white;
    padding:0;
  }
  .pagina{
    box-shadow:none;
    border-radius:0;
    max-width:100%;
    min-height:100vh;
  }
  input, textarea{
    border:none;
  }
}
</style>
</head>

<body>

<div class="pagina">

  <div class="header">
    <h1>AGENDA / BLOCO DE NOTAS</h1>
    <div class="data" id="dataHoje"></div>
  </div>

  <div class="campo">
    <label>Paciente / Assunto</label>
    <input placeholder="Nome ou tema do dia">
  </div>

  <div class="campo">
    <label>Resumo / Evolução</label>
    <textarea placeholder="Anotações livres, evolução clínica, observações importantes..."></textarea>
  </div>

  <div class="campo">
    <label>Conduta / Lembretes</label>
    <textarea placeholder="Condutas, retornos, exames, pendências..."></textarea>
  </div>

  <div class="anexos">
    <label>Anexos (foto do dia, exame, registro)</label>
    <input type="file" accept="image/*" multiple onchange="previewImagens(event)">
    <div class="preview" id="preview"></div>
  </div>

  <div class="footer">
    Documento organizado • Impressão limpa • Uso clínico ou pessoal
  </div>

</div>

<script>
const data = new Date();
document.getElementById("dataHoje").innerText =
  data.toLocaleDateString("pt-BR",{weekday:'long', day:'2-digit', month:'long', year:'numeric'});

function previewImagens(event){
  const area = document.getElementById("preview");
  area.innerHTML = "";
  Array.from(event.target.files).forEach(file=>{
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    area.appendChild(img);
  });
}
</script>

</body>
</html>
